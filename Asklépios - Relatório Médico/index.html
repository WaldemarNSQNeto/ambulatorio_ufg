<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="relatorio-medico.png" type="image/png">
    <title>Relatório Médico - Asklépios Soluções Médicas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>

    <header>
        <div class="main-title-container">
            <img src="The-Rod-of-Asclepius2-V2.png" alt="Cajado de Asclépio" class="header-icon">
            <hr class="header-divider">
            <h1>Gerador de Relatório Médico</h1>
            <hr class="header-divider">
        </div>
    </header>

    <main id="app-container">
        <section class="form-section">
            <div class="form-group">
                <label for="patient-name">Nome do Paciente:</label>
                <div class="input-with-counter">
                    <input type="text" id="patient-name" placeholder="Nome completo" maxlength="55">
                    <span id="char-limit-warning" class="char-warning">Limite de caracteres atingido.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="patient-id-number">Prontuário:</label>
                <input type="text" id="patient-id-number" placeholder="Número do prontuário">
            </div>
        </section>

        <section class="form-section">
            <div class="form-group">
                <label for="medical-report-text">Relatório Médico:</label>
                <div class="editor-toolbar">
                    <button type="button" id="bold-btn" class="editor-btn" title="Negrito"><b>B</b></button>
                    <button type="button" id="italic-btn" class="editor-btn" title="Itálico"><i>I</i></button>
                    <button type="button" id="underline-btn" class="editor-btn" title="Sublinhado"><u>U</u></button>
                    <button type="button" id="ol-btn" class="editor-btn editor-btn-list" title="Lista ordenada">1.</button>
                    <button type="button" id="ul-btn" class="editor-btn editor-btn-list" title="Lista não ordenada">&bull;</button>                    
                </div>
                <div id="medical-report-text" class="editable-div" contenteditable="true" data-placeholder="Digite o conteúdo do relatório aqui..."></div>
            </div>
        </section>

        <section class="form-section">
            <button id="add-date-btn" class="btn-secondary">Datar?</button>
            <button id="duplicate-btn" class="btn-secondary">Duplicar Relatório?</button>
        </section>

        <section class="form-actions">
            <button type="button" id="generate-doc-btn" class="btn-success">Gerar e Imprimir Relatório Médico</button>
            <button type="button" id="reset-btn" class="btn-warning">Limpar e Gerar Novo Relatório Médico</button>
        </section>
    </main>

    <footer class="site-footer">
        <hr class="footer-divider">
        <p>
            ⚕️ Asklépios Soluções Médicas ⚕️<br>
            Startup by Waldemar Neto - Interno Turma LXIX<br>
            V. Alfa 1.0. (07/11/2025)
        </p>
    </footer>

    <div id="print-output">
        <table class="print-table">
            <thead class="print-header">
                <tr>
                    <td>
                        <div class="header-content">
                            <img src="logoo.png" alt="Logo" class="logo">
                            <h1>RELATÓRIO MÉDICO</h1>
                            <hr class="header-line">
                            <div class="header-details">
                                <div class="patient-info"><strong>PACIENTE:</strong> <span id="print-patient-name"></span></div>
                                <div class="patient-id-info"><strong>PRONTUÁRIO:</strong> <span id="print-patient-id"></span></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody class="print-body">
                <tr>
                    <td>
                        <div class="body-wrapper">
                            <div id="print-report-content"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot class="print-footer">
                <tr>
                    <td>
                        <div class="footer-content">
                            <div class="date-info"><span id="print-date"></span></div>
                            <div class="signature-line"><hr class="line-1-3"><span>MÉDICO / CRM</span></div>
                            <hr class="line-full">
                            <div class="address">1ª AVENIDA - S/Nº - SETOR UNIVERSITÁRIO<br>FONE (62) 3269-8200 - GOIÂNIA/GO</div>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>

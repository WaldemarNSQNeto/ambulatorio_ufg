    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        @page {
          size: landscape;
          margin: 1cm; /* Define a margem da página para impressão */
        }

        body {
          /* Garante que cores de fundo (como no cabeçalho da tabela) sejam impressas */
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Reseta os containers principais para um layout de bloco que preenche a página */
        body, #root, #root > div, main {
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
          width: 100% !important;
          height: auto !important;
          max-width: none !important;
          background: none !important; /* Remove fundos coloridos da impressão */
        }
        
        /* Força o container do preview e a área de impressão a ocuparem todo o espaço disponível */
        .preview-container, #printable-area {
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            padding: 0 !important;
            margin: 0 !important;
            box-shadow: none !important;
            border: none !important;
            background: transparent !important;
            overflow: visible !important; /* Evita que o conteúdo seja cortado */
        }
      }
    </style>

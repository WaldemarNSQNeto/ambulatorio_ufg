<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receituário Simples - Asklépios Soluções Médicas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>

    <header>
        <div class="main-title-container">
            <img src="The-Rod-of-Asclepius2-V2.png" alt="Cajado de Asclépio" class="header-icon">
            <hr class="header-divider">            
            <h1>Gerador de Receituário Simples</h1>
            <hr class="header-divider">            
        </div>
    </header>

    <main id="app-container">
        <section class="form-section">
            <h2>Dados do Paciente</h2>
            <div class="form-group">
                <label for="patient-name">Nome do Paciente:</label>
                <input type="text" id="patient-name" placeholder="Nome completo">
            </div>
        </section>

        <section class="form-section">
            <div id="medication-list">
                </div>
            <button id="add-item-btn" class="btn-primary">+ Adicionar Novo Item</button>
            <button id="add-date-btn" class="btn-secondary">Datar?</button>            
        </section>

        <section class="form-actions">
            <button id="generate-doc-btn" class="btn-success">Gerar e Imprimir Receituário </button>
        </section>
    </main>

    <template id="medication-template">
        <div class="medication-item">
            <button class="remove-item-btn" title="Excluir item">X</button>
            <div class="grid-row">
                <div class="form-group">
                    <label>Via:</label>
                    <select class="med-via">
                        <option value="Oral" selected>Oral</option>
                        <option value="Endovenoso">Endovenoso</option>
                        <option value="Epidural">Epidural</option>
                        <option value="Inalatório">Inalatório</option>
                        <option value="Intra-arterial">Intra-arterial</option>
                        <option value="Intradérmico">Intradérmico</option>
                        <option value="Intramuscular">Intramuscular</option>
                        <option value="Intraperitoneal">Intraperitoneal</option>
                        <option value="Intratecal">Intratecal</option>
                        <option value="Nasal">Nasal</option>
                        <option value="Oftalmológico">Oftalmológico</option>
                        <option value="Otológico">Otológico</option>
                        <option value="Retal">Retal</option>
                        <option value="Subcutâneo">Subcutâneo</option>
                        <option value="Sublingual">Sublingual</option>
                        <option value="Tópico">Tópico</option>
                        <option value="Vaginal">Vaginal</option>
                    </select>
                </div>
                <div class="form-group med-item-name">
                    <label>Item:</label>
                    <input type="text" class="med-item" placeholder="Ex: Dipirona">
                </div>
            </div>
            <div class="grid-row">
                <div class="form-group">
                    <label>Posologia:</label>
                    <input type="text" class="med-posology" placeholder="Ex: 500 mg">
                </div>
                <div class="form-group">
                    <label>Qnt:</label>
                    <input type="text" class="med-quantity" placeholder="Ex: 01 caixa">
                </div>
            </div>
            <div class="form-group">
                <label>Forma de Utilização:</label>
                <input type="text" class="med-usage" placeholder="Ex: Tomar 01 cp de até 8/8h se dor e/ou febre">
            </div>
        </div>
    </template>

    <div id="print-output">
        <table class="print-table">
            <thead class="print-header">
                <tr>
                    <td>
                        <div class="header-content">
                            <img src="logoo.png" alt="Logo" class="logo">
                            <h1>RECEITUÁRIO</h1>
                            <hr class="header-line">
                            <div class="header-details">
                                <div class="patient-info"><strong>PARA:</strong> <span id="print-patient-name"></span></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody class="print-body">
                <tr>
                    <td>
                        <div class="body-wrapper">
                            <div id="print-med-list"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot class="print-footer">
                <tr>
                    <td>
                        <div class="footer-content">
                            <div class="date-info"><span id="print-date"></span></div>
                            <div class="signature-line"><hr class="line-1-3"><span>MÉDICO / CRM</span></div>
                            <hr class="line-full">
                            <div class="address">1ª AVENIDA - S/Nº - SETOR UNIVERSITÁRIO<br>FONE (62) 3269-8200 - GOIÂNIA/GO</div>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
